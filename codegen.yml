overwrite: true
schema: 'http://localhost:8080/v1/graphql'
documents: 'src/**/*.graphql'
generates:
  src/types/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request
      omitOperationSuffix: true
      addInfiniteQuery: true
